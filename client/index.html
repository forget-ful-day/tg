<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Чат</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-comments"></i> WebSocket Чат</h1>
            <div class="status">
                <span id="connectionStatus" class="status-offline">
                    <i class="fas fa-circle"></i> Отключен
                </span>
                <span id="usersCount">0 пользователей онлайн</span>
            </div>
        </header>

        <div class="login-screen" id="loginScreen">
            <div class="login-box">
                <h2>Добро пожаловать в чат!</h2>
                <p>Введите ваше имя для входа</p>
                <input type="text" id="usernameInput" placeholder="Ваше имя" maxlength="20">
                <button id="loginBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Войти в чат
                </button>
                <div class="server-info">
                    <p><i class="fas fa-info-circle"></i> Используется WebSocket для мгновенного обмена сообщениями</p>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="sidebar">
                <h3><i class="fas fa-users"></i> Онлайн</h3>
                <div id="onlineUsers">
                    <!-- Список пользователей будет здесь -->
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <!-- Индикатор набора текста -->
                </div>
            </div>

            <div class="main-chat">
                <div class="messages" id="messages">
                    <!-- Сообщения будут здесь -->
                </div>
                
                <div class="message-input">
                    <input type="text" 
                           id="messageInput" 
                           placeholder="Введите сообщение..." 
                           maxlength="500"
                           disabled>
                    <button id="sendBtn" class="btn-send" disabled>
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
